   <md-content layout-padding>
        <md-card>
            <md-toolbar class="md-hue-1">
                <div class="md-toolbar-tools">
                    <h3>
                        <span>Account Settings</span>
                    </h3>
                </div>
            </md-toolbar>
            <md-card-content>
                <form name="settingsForm">
                  <div layout="row">
                    <md-input-container flex="50">
                        <label>First Name</label>
                        <input name="firstName" ng-model="settings.currentUser.info.firstName" required disabled>
                    </md-input-container>
                    <md-input-container flex="50">
                        <label>Last Name</label>
                        <input name="lastName" ng-model="settings.currentUser.info.lastName" required disabled>
                    </md-input-container>
                  </div>

                  <div layout="row">
                    <md-input-container flex="33">
                        <label>Organization</label>
                        <input ng-model="settings.currentUser.info.organization" disabled>
                    </md-input-container>
                      <md-input-container flex="33">
                          <label>Title</label>
                          <input ng-model="settings.currentUser.info.title" disabled>
                      </md-input-container>
                      <md-input-container flex="33">
                          <label>Department</label>
                          <input ng-model="settings.currentUser.info.department" disabled>
                      </md-input-container>
                  </div>
                </form>
            </md-card-content>
               <div class="md-actions md-padding" layout="row" layout-align="start center">
                <md-button class="md-raised md-primary md-hue-1" ng-click="settings.resetPassword($event)"> Change Password </md-button>
            </div>
        </md-card>
    </md-content>
