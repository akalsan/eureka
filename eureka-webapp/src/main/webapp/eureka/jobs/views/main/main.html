   <md-content flex="60" flex-gt-lg="66" flex-order="1" flex-order-gt-md="2" layout-padding>
        <md-card>
            <md-toolbar class="md-hue-1">
                <div class="md-toolbar-tools">
                    <h3>
                        <span>Submit Job</span>
                    </h3>
                </div>
            </md-toolbar>
            <md-card-content>
 		<md-content flex="60" flex-gt-lg="66" flex-order="1" flex-order-gt-md="2" layout-padding>
	        <md-card>
	            <md-card-content>
	                <h2 class="md-headline" style="margin-top: 0">Job Information</h2>
	            </md-card-content>
	        </md-card>
            <md-card>
	            <md-card-content>
	                <h2 class="md-headline" style="margin-top: 0">Data</h2>
	            </md-card-content>
        	</md-card>
            <md-card>
            	<md-card-content>
                	<h2 class="md-headline" style="margin-top: 0">Action </h2>
                	<md-content>
                	<md-radio-group ng-model="data.group1">
			      	<md-radio-button value="Apple" aria-label="Label 1">Replace Data</md-radio-button>
			      	<md-radio-button value="Banana"> Update Data </md-radio-button>
			    </md-radio-group>
                	</md-content>
            	</md-card-content>
        	</md-card>
            <md-card>
            	<md-card-content>
                	<h2 class="md-headline" style="margin-top: 0">Concepts and Date Range  </h2>
			       	<md-content flex flex-order="2" flex-order-gt-md="1" layout-padding>
			        	<cohort-members-tree member-list="newCohort.memberList"></cohort-members-tree>
			        	<cohort-members-drop-zone member-list="newCohort.memberList"></cohort-members-drop-zone>
			        	<cohort-members-drop-zone member-list="newCohort.memberList"></cohort-members-drop-zone>
			    	</md-content>
            	</md-card-content>
        	</md-card>
    	</md-content>
            </md-card-content>
               <div class="md-actions md-padding" layout="row" layout-align="start center">
                <md-button class="md-raised md-primary md-hue-1" ng-click="editAdmin.updateUser(editAdmin)" > Save </md-button>
                <md-button class="md-raised md-hue-1" ui-sref="accountAdministration" > Cancel </md-button>
            </div>
        </md-card>
    </md-content>
