<!DOCTYPE html>
<html ng-app="eureka">
<head>
    <meta charset="UTF-8">
    <title>Eureka! Clinical Analytics</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="informatics, i2b2, biomedical, clinical research, research, de-identification, clinical data analysis, analytics, medical research, data analysis tool, clinical database, eureka!, eureka, scientific research, temporal patterns, bioinformatics, ontology, ontologies, ontology editor, data mining, etl, cvrg, CardioVascular Research Grid"/>
    <meta name="Description" content="A Clinical Analysis Tool for Biomedical Informatics and Data"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <link rel="SHORTCUT ICON" href="favicon.ico">
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,400italic,600italic,700italic" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="vendor.min.css">

    <link rel="stylesheet" href="app.min.css">
</head>
<body ng-cloak>

    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a ui-sref="index" class="navbar-brand">
                    <span class="brand-text">Eureka!</span>
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right menu-text" ng-if="user">
                    <li>
                        <a ui-sref="cohorts" class="btn btn-lg">
                            <span class="glyphicon glyphicon-pencil"></span>
                            Cohorts
                        </a>
                    </li>
                    <li>
                        <a href="/eureka-webapp/protected/editorhome" class="btn btn-lg">
                            <span class="glyphicon glyphicon-pencil"></span>
                            Phenotypes
                        </a>
                    </li>
                    <li>
                        <a href="/eureka-webapp/protected/jobs">
                            <span class="glyphicon glyphicon-cog"></span>
                            Jobs
                        </a>
                    </li>
                    <li>
                        <a href="/eureka-webapp/help.jsp">
                            <span class="glyphicon glyphicon-question-sign"></span>
                            Help
                        </a>
                    </li>
                    <li>
                        <a href="/eureka-webapp/logout"
                           class="dropdown-toggle" data-toggle="dropdown"
                           role="button" aria-expanded="false">
                            <span class="glyphicon glyphicon-user"></span>
                            {{user.getFullName()}} <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="/eureka-webapp/protected/user_acct?action=list">
                                    <span class="glyphicon glyphicon-user"></span>
                                    Account Settings
                                </a>
                            </li>
                            <li ng-if="user.hasRole('admin')">
                                <a href="/eureka-webapp/protected/admin?action=list">
                                    <span class="glyphicon glyphicon-wrench"></span>
                                    Administration
                                </a>
                            </li>
                            <li><a href="/eureka-webapp/logout" class="idletimeout-logout">
                                <span class="glyphicon glyphicon-log-out"></span>
                                Logout
                            </a></li>
                        </ul>

                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right menu-text" ng-if="!user">
                    <li>
                        <a href="/eureka-webapp/help.jsp">
                            <span class="glyphicon glyphicon-question-sign"></span>
                            Help
                        </a>
                    </li>
                    <li>
                        <a href="/eureka-webapp/protected/login">
                            <span class="glyphicon glyphicon-log-in"></span>
                            Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container container-big">
        <ui-view></ui-view>
    </div>
    <div class="footer">
        Copyright &copy; {{conceptionYear}}&ndash;{{currentYear}} {{app.organizationName}}. All rights reserved.
    </div>



    <script src="vendor.min.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="app.min.js"></script>
</body>
</html>
