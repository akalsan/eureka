<!DOCTYPE html>
<html ng-app="eureka">
<head>
    <meta charset="UTF-8">
    <title>Eureka! Clinical Analytics</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="informatics, i2b2, biomedical, clinical research, research, de-identification, clinical data analysis, analytics, medical research, data analysis tool, clinical database, eureka!, eureka, scientific research, temporal patterns, bioinformatics, ontology, ontologies, ontology editor, data mining, etl, cvrg, CardioVascular Research Grid"/>
    <meta name="Description" content="A Clinical Analysis Tool for Biomedical Informatics and Data"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <link rel="SHORTCUT ICON" href="favicon.ico">
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,400italic,600italic,700italic" rel="stylesheet" type="text/css">

    <!-- build:css vendor.min.css -->
    <link rel="stylesheet" href="assets/css/normalize.css"/>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-tree/dist/angular-ui-tree.min.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/angular-material-data-table/dist/md-data-table.min.css" />
    <!-- endbower -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-social-20150401.css">
    <link rel="stylesheet" href="assets/css/jstree-themes/default-3.1.1/style.css"/>
    <!-- endbuild -->

    <!-- build:css app.min.css -->
    <link rel="stylesheet" href="assets/css/eureka.css"/>
    <!-- endbuild -->
</head>
<body ng-cloak>

    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a ui-sref="index" class="navbar-brand">
                    <span class="brand-text">Eureka!</span>
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right menu-text" ng-if="user">
                    <li>
                        <a ui-sref="cohorts" class="btn btn-lg">
                            <span class="glyphicon glyphicon-pencil"></span>
                            Cohorts
                        </a>
                    </li>
                    <li>
                        <a href="/eureka-webapp/protected/editorhome" class="btn btn-lg">
                            <span class="glyphicon glyphicon-pencil"></span>
                            Phenotypes
                        </a>
                    </li>
                    <li>
                        <a href="/eureka-webapp/protected/jobs">
                            <span class="glyphicon glyphicon-cog"></span>
                            Jobs
                        </a>
                    </li>
                    <li>
                        <a href="/eureka-webapp/help.jsp">
                            <span class="glyphicon glyphicon-question-sign"></span>
                            Help
                        </a>
                    </li>
                    <li>
                        <a href="/eureka-webapp/logout"
                           class="dropdown-toggle" data-toggle="dropdown"
                           role="button" aria-expanded="false">
                            <span class="glyphicon glyphicon-user"></span>
                            {{user.getFullName()}} <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="/eureka-webapp/protected/user_acct?action=list">
                                    <span class="glyphicon glyphicon-user"></span>
                                    Account Settings
                                </a>
                            </li>
                            <li ng-if="user.hasRole('admin')">
                                <a href="/eureka-webapp/protected/admin?action=list">
                                    <span class="glyphicon glyphicon-wrench"></span>
                                    Administration
                                </a>
                            </li>
                            <li><a href="/eureka-webapp/logout" class="idletimeout-logout">
                                <span class="glyphicon glyphicon-log-out"></span>
                                Logout
                            </a></li>
                        </ul>

                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right menu-text" ng-if="!user">
                    <li>
                        <a href="/eureka-webapp/help.jsp">
                            <span class="glyphicon glyphicon-question-sign"></span>
                            Help
                        </a>
                    </li>
                    <li>
                        <a href="/eureka-webapp/protected/login">
                            <span class="glyphicon glyphicon-log-in"></span>
                            Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container container-big">
        <ui-view></ui-view>
    </div>
    <div class="footer">
        Copyright &copy; {{conceptionYear}}&ndash;{{currentYear}} {{app.organizationName}}. All rights reserved.
    </div>



    <!-- build:js vendor.min.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/tg-angular-validator/dist/angular-validator.js"></script>
    <script src="bower_components/angular-ui-tree/dist/angular-ui-tree.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>
    <!-- endbower -->
    <script src="assets/js/eureka.tree-cohort.js"></script>
    <script src="assets/js/eureka.cohort.js"></script>
    <script src="assets/js/jstree-3.1.1.min.js"></script>
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- build:js app.min.js -->
    <script src="build/app.js"></script>
    <!-- endbuild -->
</body>
</html>
