dataelementtype.CATEGORIZATION.displayName=Categorical
dataelementtype.CATEGORIZATION.description=For defining a significant category of codes or clinical events or observations.
dataelementtype.TEMPORAL.displayName=Temporal
dataelementtype.TEMPORAL.description=For defining a disease, finding or patient care process to be reflected by codes,clinical events and/or observations in a specified frequency, sequential or other temporal patterns.
dataelementtype.SEQUENCE.displayName=Sequence
dataelementtype.SEQUENCE.description=For defining a disease, finding or patient care process to be reflected by codes,clinical events and/or observations in a specified sequential temporal pattern.
dataelementtype.FREQUENCY.displayName=Frequency
dataelementtype.FREQUENCY.description=For defining a disease, finding or patient care process to be reflected by codes,clinical events and/or observations in a specified frequency.
dataelementtype.VALUE_THRESHOLD.displayName=Value Threshold
dataelementtype.VALUE_THRESHOLD.description=For defining clinically significant thresholds on the value of an observation.
